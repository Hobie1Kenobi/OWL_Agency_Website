<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Background elements -->
  <rect x="50" y="50" width="300" height="200" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="1"/>
  
  <!-- Title -->
  <text x="200" y="35" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">B2B Supplier Sourcing</text>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e6f7ff"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>
    <linearGradient id="handGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#47b2e4"/>
      <stop offset="100%" stop-color="#3a91c1"/>
    </linearGradient>
    <linearGradient id="handGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#37517e"/>
      <stop offset="100%" stop-color="#2a3d60"/>
    </linearGradient>
  </defs>
  
  <!-- Main Content Background -->
  <rect x="75" y="75" width="250" height="150" rx="5" ry="5" fill="url(#bgGradient)"/>
  
  <!-- Handshake Container -->
  <g transform="translate(200, 140)">
    <!-- Connection Circle -->
    <circle cx="0" cy="0" r="50" fill="#ffffff" opacity="0.8" stroke="#f0f0f0" stroke-width="2"/>
    
    <!-- Pulsing Effect -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="#47b2e4" stroke-width="1" opacity="0.2">
      <animate attributeName="r" values="50;60;50" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.1;0.2" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- First Hand (Left) -->
    <g>
      <animateTransform attributeName="transform" type="translate" values="-5,0;0,0;-5,0" dur="2s" repeatCount="indefinite"/>
      
      <!-- Arm -->
      <path d="M-60,0 C-50,0 -40,5 -32,0" fill="none" stroke="url(#handGradient1)" stroke-width="12" stroke-linecap="round"/>
      
      <!-- Hand -->
      <path d="M-32,0 C-28,-8 -24,-10 -18,-8 C-15,-7 -15,-3 -15,0 C-15,2 -15,5 -10,5 C-5,5 -5,0 -5,0" 
            fill="none" stroke="url(#handGradient1)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
      
      <!-- Thumb -->
      <path d="M-25,-8 C-28,-12 -28,-15 -24,-15" 
            fill="none" stroke="url(#handGradient1)" stroke-width="6" stroke-linecap="round"/>
    </g>
    
    <!-- Second Hand (Right) -->
    <g>
      <animateTransform attributeName="transform" type="translate" values="5,0;0,0;5,0" dur="2s" repeatCount="indefinite"/>
      
      <!-- Arm -->
      <path d="M60,0 C50,0 40,-5 32,0" fill="none" stroke="url(#handGradient2)" stroke-width="12" stroke-linecap="round"/>
      
      <!-- Hand -->
      <path d="M32,0 C28,8 24,10 18,8 C15,7 15,3 15,0 C15,-2 15,-5 10,-5 C5,-5 5,0 5,0" 
            fill="none" stroke="url(#handGradient2)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
      
      <!-- Thumb -->
      <path d="M25,8 C28,12 28,15 24,15" 
            fill="none" stroke="url(#handGradient2)" stroke-width="6" stroke-linecap="round"/>
    </g>
    
    <!-- Glowing Effect where hands meet -->
    <circle cx="0" cy="0" r="10" fill="#ffffff">
      <animate attributeName="opacity" values="0.1;0.5;0.1" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Pulse Lines -->
    <g stroke="#47b2e4" stroke-width="1" opacity="0.5">
      <circle cx="0" cy="0" r="15" fill="none">
        <animate attributeName="r" values="15;20;15" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;0.1;0.5" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="0" r="25" fill="none">
        <animate attributeName="r" values="25;30;25" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.3;0.1;0.3" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="0" r="35" fill="none">
        <animate attributeName="r" values="35;40;35" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.2;0.05;0.2" dur="2s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Company Icons -->
  <g transform="translate(95, 90)">
    <rect x="-20" y="-20" width="40" height="40" rx="5" ry="5" fill="#47b2e415" stroke="#47b2e4" stroke-width="1.5"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-weight="bold" dy=".3em" fill="#47b2e4">A</text>
    <text x="0" y="18" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#47b2e4">COMPANY</text>
  </g>
  
  <g transform="translate(305, 90)">
    <rect x="-20" y="-20" width="40" height="40" rx="5" ry="5" fill="#37517e15" stroke="#37517e" stroke-width="1.5"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-weight="bold" dy=".3em" fill="#37517e">B</text>
    <text x="0" y="18" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#37517e">SUPPLIER</text>
  </g>
  
  <!-- Connection Lines -->
  <g stroke-dasharray="5,3" stroke-width="1.5" fill="none">
    <path d="M115,110 C140,120 160,130 175,140" stroke="#47b2e4">
      <animate attributeName="stroke-dashoffset" values="16;0;16" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M285,110 C260,120 240,130 225,140" stroke="#37517e">
      <animate attributeName="stroke-dashoffset" values="16;0;16" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Information Flow -->
  <g transform="translate(140, 125)">
    <circle cx="0" cy="0" r="4" fill="#47b2e4">
      <animate attributeName="opacity" values="1;0.5;0" dur="2s" repeatCount="indefinite"/>
      <animateMotion path="M0,0 L50,20" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <g transform="translate(260, 125)">
    <circle cx="0" cy="0" r="4" fill="#37517e">
      <animate attributeName="opacity" values="1;0.5;0" dur="2s" repeatCount="indefinite"/>
      <animateMotion path="M0,0 L-50,20" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Document Icons -->
  <g transform="translate(150, 200)">
    <!-- Contract Document -->
    <rect x="-15" y="-20" width="30" height="40" fill="white" stroke="#ddd" stroke-width="1"/>
    <line x1="-10" y1="-15" x2="10" y2="-15" stroke="#47b2e4" stroke-width="1"/>
    <line x1="-10" y1="-10" x2="10" y2="-10" stroke="#ddd" stroke-width="1"/>
    <line x1="-10" y1="-5" x2="10" y2="-5" stroke="#ddd" stroke-width="1"/>
    <line x1="-10" y1="0" x2="10" y2="0" stroke="#ddd" stroke-width="1"/>
    <line x1="-10" y1="5" x2="5" y2="5" stroke="#ddd" stroke-width="1"/>
    <text x="0" y="18" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#666">CONTRACT</text>
  </g>
  
  <g transform="translate(250, 200)">
    <!-- Product Document -->
    <rect x="-15" y="-20" width="30" height="40" fill="white" stroke="#ddd" stroke-width="1"/>
    <rect x="-10" y="-15" width="20" height="15" fill="#f5f5f5" stroke="#ddd" stroke-width="0.5"/>
    <line x1="-10" y1="5" x2="10" y2="5" stroke="#37517e" stroke-width="1"/>
    <line x1="-10" y1="10" x2="10" y2="10" stroke="#ddd" stroke-width="1"/>
    <text x="0" y="18" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#666">PRODUCT</text>
  </g>
  
  <!-- Trust Badge -->
  <g transform="translate(200, 80)">
    <circle cx="0" cy="0" r="15" fill="#f8f9fa" stroke="#47b2e4" stroke-width="1"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" dy=".3em" fill="#37517e">TRUSTED</text>
    <circle cx="0" cy="0" r="18" fill="none" stroke="#47b2e4" stroke-width="1" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="r" values="18;20;18" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg> 