<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Background elements -->
  <rect x="50" y="50" width="300" height="200" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="1"/>
  
  <!-- Title -->
  <text x="200" y="35" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">AI in Clothing Industry</text>
  
  <!-- Central icon -->
  <g transform="translate(200, 130) scale(1.2)">
    <!-- T-shirt outline -->
    <path d="M-40,-40 L40,-40 L40,40 L-40,40 Z" fill="none" stroke="#47b2e4" stroke-width="2"/>
    <path d="M-30,-40 L-40,-15 L-40,40 L40,40 L40,-15 L30,-40 L10,-30 L0,-20 L-10,-30 Z" fill="none" stroke="#47b2e4" stroke-width="2"/>
    
    <!-- Circuit patterns -->
    <path d="M-20,0 L20,0" stroke="#47b2e4" stroke-width="1.5" stroke-dasharray="2,2"/>
    <path d="M-20,10 L20,10" stroke="#47b2e4" stroke-width="1.5" stroke-dasharray="2,2"/>
    <path d="M-20,20 L20,20" stroke="#47b2e4" stroke-width="1.5" stroke-dasharray="2,2"/>
    <path d="M0,-20 L0,30" stroke="#47b2e4" stroke-width="1.5" stroke-dasharray="2,2"/>
    
    <!-- Circuit nodes -->
    <circle cx="-20" cy="0" r="3" fill="#47b2e4"/>
    <circle cx="20" cy="0" r="3" fill="#47b2e4"/>
    <circle cx="-20" cy="10" r="3" fill="#47b2e4"/>
    <circle cx="20" cy="10" r="3" fill="#47b2e4"/>
    <circle cx="-20" cy="20" r="3" fill="#47b2e4"/>
    <circle cx="20" cy="20" r="3" fill="#47b2e4"/>
    <circle cx="0" cy="-20" r="3" fill="#47b2e4"/>
    <circle cx="0" cy="30" r="3" fill="#47b2e4"/>
  </g>
  
  <!-- AI Element -->
  <g transform="translate(100, 80)">
    <rect x="-30" y="-15" width="60" height="30" rx="5" ry="5" fill="#47b2e430"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">AI</text>
  </g>
  
  <!-- Brain Element -->
  <g transform="translate(300, 80)">
    <circle cx="0" cy="0" r="25" fill="#47b2e430"/>
    <path d="M-15,-5 Q-10,-15 0,-15 Q10,-15 15,-5 Q20,0 15,10 Q10,15 0,15 Q-10,15 -15,10 Q-20,0 -15,-5" fill="none" stroke="#37517e" stroke-width="1"/>
    <path d="M-10,-5 Q-5,-10 0,-10 Q5,-10 10,-5" fill="none" stroke="#37517e" stroke-width="1"/>
    <path d="M-10,5 Q-5,10 0,10 Q5,10 10,5" fill="none" stroke="#37517e" stroke-width="1"/>
  </g>
  
  <!-- Connection Between AI and Brain -->
  <line x1="130" y1="80" x2="275" y2="80" stroke="#37517e" stroke-width="1.5" stroke-dasharray="5,3"/>
  
  <!-- Decorative elements -->
  <circle cx="75" cy="200" r="20" fill="#47b2e420"/>
  <circle cx="325" cy="200" r="20" fill="#47b2e420"/>
</svg> 