<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Background elements -->
  <rect x="50" y="50" width="300" height="200" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="1"/>
  
  <!-- Title -->
  <text x="200" y="35" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">Insurance Policies</text>
  
  <!-- Main Document Stack -->
  <g transform="translate(200, 150)">
    <!-- Background layered documents -->
    <rect x="-75" y="-60" width="140" height="180" rx="3" ry="3" fill="#eef2ff" stroke="#c2cde7" stroke-width="1" transform="rotate(-8)"/>
    <rect x="-75" y="-60" width="140" height="180" rx="3" ry="3" fill="#fff6e5" stroke="#f0d6a8" stroke-width="1" transform="rotate(-4)"/>
    
    <!-- Main foreground document -->
    <rect x="-75" y="-60" width="140" height="180" rx="3" ry="3" fill="white" stroke="#47b2e4" stroke-width="2">
      <animate attributeName="y" 
               values="-60;-58;-60;-62;-60" 
               dur="3s" 
               repeatCount="indefinite"/>
    </rect>
    
    <!-- Document Header -->
    <rect x="-65" y="-50" width="120" height="20" rx="2" ry="2" fill="#47b2e4" opacity="0.8"/>
    <text x="-5" y="-35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">INSURANCE POLICY</text>
    
    <!-- Document Content: Lines -->
    <g stroke="#ddd" stroke-width="1">
      <line x1="-65" y1="-20" x2="55" y2="-20">
        <animate attributeName="x2" 
                 values="0;55;0;55;0;55" 
                 dur="10s" 
                 repeatCount="indefinite"/>
      </line>
      <line x1="-65" y1="-5" x2="55" y2="-5">
        <animate attributeName="x2" 
                 values="30;55;30;55;30;55" 
                 dur="10s" 
                 repeatCount="indefinite"/>
      </line>
      <line x1="-65" y1="10" x2="55" y2="10">
        <animate attributeName="x2" 
                 values="15;55;15;55;15;55" 
                 dur="10s" 
                 repeatCount="indefinite"/>
      </line>
      <line x1="-65" y1="25" x2="55" y2="25">
        <animate attributeName="x2" 
                 values="40;55;40;55;40;55" 
                 dur="10s" 
                 repeatCount="indefinite"/>
      </line>
      <line x1="-65" y1="40" x2="55" y2="40">
        <animate attributeName="x2" 
                 values="35;55;35;55;35;55" 
                 dur="10s" 
                 repeatCount="indefinite"/>
      </line>
      <line x1="-65" y1="55" x2="55" y2="55">
        <animate attributeName="x2" 
                 values="25;55;25;55;25;55" 
                 dur="10s" 
                 repeatCount="indefinite"/>
      </line>
      <line x1="-65" y1="70" x2="55" y2="70">
        <animate attributeName="x2" 
                 values="45;55;45;55;45;55" 
                 dur="10s" 
                 repeatCount="indefinite"/>
      </line>
      <line x1="-65" y1="85" x2="55" y2="85">
        <animate attributeName="x2" 
                 values="20;55;20;55;20;55" 
                 dur="10s" 
                 repeatCount="indefinite"/>
      </line>
    </g>
    
    <!-- Signature Line -->
    <line x1="-50" y1="100" x2="25" y2="100" stroke="#333" stroke-width="1"/>
    <text x="-12" y="115" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#666">SIGNATURE</text>
  </g>
  
  <!-- Magnifying Glass -->
  <g transform="translate(110, 120)">
    <!-- Glass handle -->
    <line x1="20" y1="20" x2="30" y2="30" stroke="#37517e" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Glass circle -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="#37517e" stroke-width="3" opacity="0.8"/>
    
    <!-- Animated Scanning Effect -->
    <rect x="-22" y="-1" width="44" height="2" fill="#47b2e4" opacity="0.5">
      <animate attributeName="y" 
               values="-20;20;-20" 
               dur="3s" 
               repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Comparison Table -->
  <g transform="translate(285, 120)">
    <!-- Table background -->
    <rect x="-60" y="-40" width="80" height="80" rx="3" ry="3" fill="#f9f9f9" stroke="#ddd" stroke-width="1"/>
    
    <!-- Table headers -->
    <rect x="-60" y="-40" width="30" height="15" fill="#47b2e4" opacity="0.8"/>
    <rect x="-30" y="-40" width="50" height="15" fill="#37517e" opacity="0.8"/>
    
    <!-- Header Text -->
    <text x="-45" y="-30" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="white">PLAN</text>
    <text x="-5" y="-30" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="white">COVERAGE</text>
    
    <!-- Table rows -->
    <rect x="-60" y="-25" width="30" height="15" fill="#f0f0f0" stroke="#ddd" stroke-width="0.5"/>
    <rect x="-30" y="-25" width="50" height="15" fill="white" stroke="#ddd" stroke-width="0.5"/>
    
    <rect x="-60" y="-10" width="30" height="15" fill="#f0f0f0" stroke="#ddd" stroke-width="0.5"/>
    <rect x="-30" y="-10" width="50" height="15" fill="white" stroke="#ddd" stroke-width="0.5"/>
    
    <rect x="-60" y="5" width="30" height="15" fill="#f0f0f0" stroke="#ddd" stroke-width="0.5"/>
    <rect x="-30" y="5" width="50" height="15" fill="white" stroke="#ddd" stroke-width="0.5"/>
    
    <rect x="-60" y="20" width="30" height="20" fill="#f0f0f0" stroke="#ddd" stroke-width="0.5"/>
    <rect x="-30" y="20" width="50" height="20" fill="white" stroke="#ddd" stroke-width="0.5"/>
    
    <!-- Table data -->
    <text x="-45" y="-15" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#333">Basic</text>
    <text x="-5" y="-15" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#333">★★☆☆☆</text>
    
    <text x="-45" y="0" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#333">Standard</text>
    <text x="-5" y="0" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#333">★★★☆☆</text>
    
    <text x="-45" y="15" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#333">Premium</text>
    <text x="-5" y="15" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#333">★★★★☆</text>
    
    <text x="-45" y="32" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#333">Enterprise</text>
    <text x="-5" y="32" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#333">★★★★★</text>
    
    <!-- Animated Highlight -->
    <rect x="-60" y="-10" width="80" height="15" fill="#47b2e430" stroke="none">
      <animate attributeName="y" 
               values="-25;-10;5;20;-25" 
               dur="5s" 
               repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Animated icons/elements -->
  <g transform="translate(120, 210)">
    <!-- Shield icon -->
    <path d="M0,-15 L15,0 L0,15 L-15,0 Z" fill="#47b2e420" stroke="#47b2e4" stroke-width="1.5">
      <animate attributeName="opacity" 
               values="0.7;1;0.7" 
               dur="3s" 
               repeatCount="indefinite"/>
    </path>
    <text x="0" y="3" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#37517e">SECURE</text>
  </g>
  
  <g transform="translate(280, 210)">
    <!-- Check mark icon -->
    <circle cx="0" cy="0" r="15" fill="#47b2e420"/>
    <path d="M-8,0 L-3,8 L8,-5" fill="none" stroke="#47b2e4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <animate attributeName="opacity" 
               values="0.7;1;0.7" 
               dur="3s" 
               repeatCount="indefinite"
               begin="1s"/>
    </path>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#37517e">VERIFIED</text>
  </g>
  
  <!-- Animated floating badges -->
  <g transform="translate(160, 80)">
    <circle cx="0" cy="0" r="12" fill="#f8d7da" stroke="#f5c2c7" stroke-width="1"/>
    <text x="0" y="3" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#842029">A+</text>
    <animateTransform 
        attributeName="transform" 
        type="translate" 
        from="160 80" 
        to="160 76" 
        dur="2s" 
        repeatCount="indefinite" 
        additive="sum"/>
  </g>
  
  <g transform="translate(240, 80)">
    <circle cx="0" cy="0" r="12" fill="#d1e7dd" stroke="#badbcc" stroke-width="1"/>
    <text x="0" y="3" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#0f5132">★</text>
    <animateTransform 
        attributeName="transform" 
        type="translate" 
        from="240 80" 
        to="240 84" 
        dur="2s" 
        repeatCount="indefinite" 
        additive="sum"
        begin="1s"/>
  </g>
</svg> 