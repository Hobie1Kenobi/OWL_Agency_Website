<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Background elements -->
  <rect x="50" y="50" width="300" height="200" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="1"/>
  
  <!-- Title -->
  <text x="200" y="35" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">YC Companies Database</text>
  
  <!-- Company list -->
  <g transform="translate(200, 150)">
    <!-- Main table -->
    <rect x="-120" y="-70" width="240" height="140" fill="#fff" stroke="#ddd" stroke-width="1"/>
    
    <!-- Table header -->
    <rect x="-120" y="-70" width="240" height="20" fill="#f26522" stroke="#ddd" stroke-width="1"/>
    <text x="-90" y="-55" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">COMPANY</text>
    <text x="0" y="-55" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">CATEGORY</text>
    <text x="90" y="-55" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">BATCH</text>
    
    <!-- Column dividers -->
    <line x1="-40" y1="-70" x2="-40" y2="70" stroke="#ddd" stroke-width="1"/>
    <line x1="40" y1="-70" x2="40" y2="70" stroke="#ddd" stroke-width="1"/>
    
    <!-- Row dividers -->
    <line x1="-120" y1="-50" x2="120" y2="-50" stroke="#ddd" stroke-width="1"/>
    <line x1="-120" y1="-30" x2="120" y2="-30" stroke="#ddd" stroke-width="1"/>
    <line x1="-120" y1="-10" x2="120" y2="-10" stroke="#ddd" stroke-width="1"/>
    <line x1="-120" y1="10" x2="120" y2="10" stroke="#ddd" stroke-width="1"/>
    <line x1="-120" y1="30" x2="120" y2="30" stroke="#ddd" stroke-width="1"/>
    <line x1="-120" y1="50" x2="120" y2="50" stroke="#ddd" stroke-width="1"/>
    
    <!-- Sample data -->
    <text x="-90" y="-35" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">Company A</text>
    <text x="0" y="-35" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">B2B SaaS</text>
    <text x="90" y="-35" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">W21</text>
    
    <text x="-90" y="-15" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">Company B</text>
    <text x="0" y="-15" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">Fintech</text>
    <text x="90" y="-15" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">S20</text>
    
    <text x="-90" y="5" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">Company C</text>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">Developer Tools</text>
    <text x="90" y="5" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">W22</text>
    
    <text x="-90" y="25" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">Company D</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">AI/ML</text>
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">S21</text>
    
    <text x="-90" y="45" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">Company E</text>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">Health Tech</text>
    <text x="90" y="45" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">W21</text>
    
    <text x="-90" y="65" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">Company F</text>
    <text x="0" y="65" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">E-commerce</text>
    <text x="90" y="65" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">S22</text>
  </g>
  
  <!-- YC Logo (simplified) -->
  <g transform="translate(70, 70)">
    <rect x="-15" y="-15" width="30" height="30" fill="#f26522"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Y</text>
  </g>
  
  <!-- Magnifying glass -->
  <g transform="translate(330, 70)">
    <circle cx="0" cy="0" r="12" fill="none" stroke="#47b2e4" stroke-width="3"/>
    <line x1="8" y1="8" x2="15" y2="15" stroke="#47b2e4" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Decorative elements -->
  <line x1="90" y1="70" x2="310" y2="70" stroke="#ddd" stroke-width="1" stroke-dasharray="5,3"/>
  <circle cx="80" cy="230" r="15" fill="#f2652220"/>
  <circle cx="320" cy="230" r="15" fill="#f2652220"/>
</svg> 