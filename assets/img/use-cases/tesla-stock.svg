<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Background elements -->
  <rect x="50" y="50" width="300" height="200" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="1"/>
  
  <!-- Title -->
  <text x="200" y="35" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">Tesla Stock Analysis</text>
  
  <!-- Stock Screener Frame -->
  <rect x="75" y="75" width="250" height="150" fill="#111122" stroke="#47b2e4" stroke-width="2" rx="5" ry="5"/>
  
  <!-- Header Bar -->
  <rect x="75" y="75" width="250" height="25" fill="#37517e" stroke="#47b2e4" stroke-width="1" rx="5" ry="5"/>
  <text x="100" y="92" font-family="Arial, sans-serif" font-size="12" fill="white">TSLA</text>
  <text x="170" y="92" font-family="Arial, sans-serif" font-size="12" fill="#4BB543">+4.28%</text>
  <text x="290" y="92" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="white">$857.32</text>
  
  <!-- Chart Grid Lines -->
  <g stroke="#333355" stroke-width="0.5">
    <line x1="75" y1="110" x2="325" y2="110"/>
    <line x1="75" y1="135" x2="325" y2="135"/>
    <line x1="75" y1="160" x2="325" y2="160"/>
    <line x1="75" y1="185" x2="325" y2="185"/>
    <line x1="75" y1="210" x2="325" y2="210"/>
    
    <line x1="100" y1="100" x2="100" y2="225"/>
    <line x1="150" y1="100" x2="150" y2="225"/>
    <line x1="200" y1="100" x2="200" y2="225"/>
    <line x1="250" y1="100" x2="250" y2="225"/>
    <line x1="300" y1="100" x2="300" y2="225"/>
  </g>
  
  <!-- Chart Lines -->
  <!-- Main Stock Price Line -->
  <g>
    <path d="M75,170 C100,180 125,160 150,165 C175,170 200,140 225,130 C250,120 275,150 300,145 C315,140 325,145 325,145" 
          stroke="#47b2e4" stroke-width="3" fill="none">
      <animate attributeName="d" 
               values="M75,170 C100,180 125,160 150,165 C175,170 200,140 225,130 C250,120 275,150 300,145 C315,140 325,145 325,145;
                       M75,165 C100,175 125,155 150,160 C175,165 200,135 225,125 C250,115 275,140 300,140 C315,135 325,140 325,140;
                       M75,175 C100,185 125,165 150,170 C175,175 200,145 225,135 C250,125 275,155 300,150 C315,145 325,150 325,150;
                       M75,170 C100,180 125,160 150,165 C175,170 200,140 225,130 C250,120 275,150 300,145 C315,140 325,145 325,145" 
               dur="8s" repeatCount="indefinite"/>
    </path>
    
    <!-- Area under graph -->
    <path d="M75,170 C100,180 125,160 150,165 C175,170 200,140 225,130 C250,120 275,150 300,145 C315,140 325,145 325,145 L325,225 L75,225 Z" 
          fill="url(#blueGradient)" opacity="0.3">
      <animate attributeName="d" 
               values="M75,170 C100,180 125,160 150,165 C175,170 200,140 225,130 C250,120 275,150 300,145 C315,140 325,145 325,145 L325,225 L75,225 Z;
                       M75,165 C100,175 125,155 150,160 C175,165 200,135 225,125 C250,115 275,140 300,140 C315,135 325,140 325,140 L325,225 L75,225 Z;
                       M75,175 C100,185 125,165 150,170 C175,175 200,145 225,135 C250,125 275,155 300,150 C315,145 325,150 325,150 L325,225 L75,225 Z;
                       M75,170 C100,180 125,160 150,165 C175,170 200,140 225,130 C250,120 275,150 300,145 C315,140 325,145 325,145 L325,225 L75,225 Z" 
               dur="8s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Moving Average Line -->
  <path d="M75,180 C100,178 125,172 150,170 C175,168 200,155 225,145 C250,140 275,155 300,150 C315,145 325,148 325,148" 
        stroke="#ff9900" stroke-width="2" fill="none" stroke-dasharray="5,3">
    <animate attributeName="d" 
             values="M75,180 C100,178 125,172 150,170 C175,168 200,155 225,145 C250,140 275,155 300,150 C315,145 325,148 325,148;
                     M75,175 C100,173 125,167 150,165 C175,163 200,150 225,140 C250,135 275,150 300,145 C315,140 325,143 325,143;
                     M75,185 C100,183 125,177 150,175 C175,173 200,160 225,150 C250,145 275,160 300,155 C315,150 325,153 325,153;
                     M75,180 C100,178 125,172 150,170 C175,168 200,155 225,145 C250,140 275,155 300,150 C315,145 325,148 325,148" 
             dur="8s" repeatCount="indefinite"/>
  </path>
  
  <!-- Data Points -->
  <g>
    <circle cx="75" cy="170" r="3" fill="white" stroke="#47b2e4">
      <animate attributeName="cy" values="170;165;175;170" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="165" r="3" fill="white" stroke="#47b2e4">
      <animate attributeName="cy" values="165;160;170;165" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="225" cy="130" r="3" fill="white" stroke="#47b2e4">
      <animate attributeName="cy" values="130;125;135;130" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="145" r="3" fill="white" stroke="#47b2e4">
      <animate attributeName="cy" values="145;140;150;145" dur="8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Volume Bars -->
  <g>
    <rect x="85" y="200" width="10" height="25" fill="#47b2e460">
      <animate attributeName="height" values="25;20;30;25" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="y" values="200;205;195;200" dur="8s" repeatCount="indefinite"/>
    </rect>
    <rect x="160" y="205" width="10" height="20" fill="#47b2e460">
      <animate attributeName="height" values="20;25;15;20" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="y" values="205;200;210;205" dur="8s" repeatCount="indefinite"/>
    </rect>
    <rect x="235" y="190" width="10" height="35" fill="#47b2e460">
      <animate attributeName="height" values="35;40;30;35" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="y" values="190;185;195;190" dur="8s" repeatCount="indefinite"/>
    </rect>
    <rect x="310" y="198" width="10" height="27" fill="#47b2e460">
      <animate attributeName="height" values="27;32;22;27" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="y" values="198;193;203;198" dur="8s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Cursor -->
  <g opacity="0.7">
    <line x1="225" y1="100" x2="225" y2="225" stroke="#ffffff" stroke-width="1" stroke-dasharray="3,2">
      <animate attributeName="x1" values="225;230;235;240;245;250;255;260;265;270;275;225" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="225;230;235;240;245;250;255;260;265;270;275;225" dur="8s" repeatCount="indefinite"/>
    </line>
    <circle cx="225" cy="130" r="5" fill="#ffffff" opacity="0.5">
      <animate attributeName="cx" values="225;230;235;240;245;250;255;260;265;270;275;225" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="130;129;128;127;126;128;130;135;140;145;150;130" dur="8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Tesla Logo (simplified) -->
  <g transform="translate(330, 80) scale(0.25)">
    <path d="M0,-40 C50,-40 50,40 0,40 C-50,40 -50,-40 0,-40" fill="none" stroke="#e82127" stroke-width="6"/>
    <path d="M0,-10 L0,30" stroke="#e82127" stroke-width="8" stroke-linecap="round"/>
    <path d="M-25,0 L25,0" stroke="#e82127" stroke-width="6" stroke-linecap="round"/>
    <path d="M-15,-20 L15,-20" stroke="#e82127" stroke-width="6" stroke-linecap="round"/>
  </g>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#47b2e4" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#47b2e4" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  
  <!-- Status indicators -->
  <g transform="translate(100, 230)">
    <circle cx="0" cy="0" r="3" fill="#4BB543">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="7" y="4" font-family="Arial, sans-serif" font-size="8" fill="#4BB543">LIVE</text>
  </g>
</svg> 