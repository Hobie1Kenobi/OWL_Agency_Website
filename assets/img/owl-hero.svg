<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa" />
      <stop offset="100%" stop-color="#e9ecef" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#0002" />
    </filter>
  </defs>
  
  <!-- Background Elements -->
  <g class="background">
    <rect x="0" y="0" width="600" height="400" fill="url(#bg-gradient)" rx="20" ry="20" />
    
    <!-- Decorative Circles -->
    <circle cx="50" cy="50" r="80" fill="#47b2e410" />
    <circle cx="500" cy="350" r="100" fill="#47b2e410" />
    <circle cx="400" cy="70" r="60" fill="#47b2e410" />
    
    <!-- Decorative Lines -->
    <path d="M20,200 Q100,150 150,250 T300,200" stroke="#47b2e430" stroke-width="2" fill="none" />
    <path d="M400,100 Q450,150 500,120 T580,150" stroke="#47b2e430" stroke-width="2" fill="none" />
    <path d="M50,350 Q100,330 150,350 T250,330" stroke="#47b2e430" stroke-width="2" fill="none" />
  </g>
  
  <!-- Main OWL Content -->
  <g class="owl-content" transform="translate(230, 120)" filter="url(#shadow)">
    <!-- Large Owl -->
    <g class="owl-logo-large">
      <!-- Owl Body -->
      <circle cx="70" cy="70" r="70" fill="#47b2e4" />
      
      <!-- Owl Eyes -->
      <circle cx="45" cy="60" r="20" fill="white" />
      <circle cx="95" cy="60" r="20" fill="white" />
      
      <!-- Owl Pupils -->
      <circle cx="45" cy="60" r="10" fill="#37517e" />
      <circle cx="95" cy="60" r="10" fill="#37517e" />
      
      <!-- Owl Beak -->
      <polygon points="70,85 60,75 80,75" fill="#FF9900" />
      
      <!-- Owl Ears/Horns -->
      <polygon points="30,20 45,40 15,40" fill="#47b2e4" />
      <polygon points="110,20 125,40 95,40" fill="#47b2e4" />
    </g>
    
    <!-- Task Completion Illustrations -->
    <g class="tasks" transform="translate(150, 0)">
      <!-- Task 1: Document -->
      <g transform="translate(0, 10) rotate(-10)">
        <rect x="0" y="0" width="50" height="60" rx="5" fill="white" stroke="#ddd" />
        <line x1="10" y1="15" x2="40" y2="15" stroke="#47b2e4" stroke-width="3" />
        <line x1="10" y1="25" x2="35" y2="25" stroke="#ccc" stroke-width="2" />
        <line x1="10" y1="35" x2="40" y2="35" stroke="#ccc" stroke-width="2" />
        <line x1="10" y1="45" x2="30" y2="45" stroke="#ccc" stroke-width="2" />
      </g>
      
      <!-- Task 2: Chart -->
      <g transform="translate(20, 80) rotate(5)">
        <rect x="0" y="0" width="60" height="50" rx="5" fill="white" stroke="#ddd" />
        <rect x="10" y="35" width="8" height="10" fill="#47b2e4" />
        <rect x="22" y="25" width="8" height="20" fill="#47b2e4" />
        <rect x="34" y="15" width="8" height="30" fill="#47b2e4" />
        <rect x="46" y="5" width="8" height="40" fill="#47b2e4" />
      </g>
      
      <!-- Task 3: Code -->
      <g transform="translate(-30, 90) rotate(-5)">
        <rect x="0" y="0" width="55" height="40" rx="5" fill="white" stroke="#ddd" />
        <text x="10" y="15" font-family="monospace" font-size="8" fill="#47b2e4">&lt;div&gt;</text>
        <text x="18" y="25" font-family="monospace" font-size="8" fill="#888">code</text>
        <text x="10" y="35" font-family="monospace" font-size="8" fill="#47b2e4">&lt;/div&gt;</text>
      </g>
    </g>
  </g>
  
  <!-- Checkmarks showing completed tasks -->
  <g class="checkmarks">
    <circle cx="450" cy="120" r="12" fill="#4BB543" />
    <path d="M444,120 L448,124 L456,116" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" />
    
    <circle cx="500" cy="180" r="12" fill="#4BB543" />
    <path d="M494,180 L498,184 L506,176" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" />
    
    <circle cx="410" cy="210" r="12" fill="#4BB543" />
    <path d="M404,210 L408,214 L416,206" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" />
  </g>
  
  <!-- Connected dots showing workflow -->
  <g class="workflow-dots">
    <circle cx="150" cy="150" r="5" fill="#47b2e4" />
    <circle cx="180" cy="180" r="5" fill="#47b2e4" />
    <circle cx="210" cy="160" r="5" fill="#47b2e4" />
    <circle cx="240" cy="190" r="5" fill="#47b2e4" />
    <circle cx="270" cy="170" r="5" fill="#47b2e4" />
    
    <line x1="150" y1="150" x2="180" y2="180" stroke="#47b2e4" stroke-width="2" stroke-dasharray="2,2" />
    <line x1="180" y1="180" x2="210" y2="160" stroke="#47b2e4" stroke-width="2" stroke-dasharray="2,2" />
    <line x1="210" y1="160" x2="240" y2="190" stroke="#47b2e4" stroke-width="2" stroke-dasharray="2,2" />
    <line x1="240" y1="190" x2="270" y2="170" stroke="#47b2e4" stroke-width="2" stroke-dasharray="2,2" />
  </g>
</svg> 