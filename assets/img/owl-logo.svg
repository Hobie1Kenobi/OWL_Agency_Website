<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Owl Logo with Class for Color Changing Effect -->
  <g class="owl-logo-color">
    <!-- Owl Head -->
    <circle cx="100" cy="100" r="80" fill="currentColor" />
    
    <!-- Owl Eyes -->
    <circle cx="70" cy="85" r="20" fill="white" />
    <circle cx="130" cy="85" r="20" fill="white" />
    
    <!-- Owl Pupils -->
    <circle cx="70" cy="85" r="10" fill="#333" />
    <circle cx="130" cy="85" r="10" fill="#333" />
    
    <!-- Owl Beak -->
    <polygon points="100,115 85,100 115,100" fill="#FFA500" />
    
    <!-- Owl Ears/Horns -->
    <polygon points="60,30 80,60 40,60" fill="currentColor" />
    <polygon points="140,30 160,60 120,60" fill="currentColor" />
    
    <!-- AI Text -->
    <text x="100" y="150" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white">AI AGENCY</text>
  </g>
</svg> 